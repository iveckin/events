<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Social Links</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/70e4bfc924.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Bratislava<span class="green">Events</span></h1>
        <h2>There's a lot things happening in the city</h2>

            <li>
                <a class="meetup" href="https://www.meetup.com/bratislava-events/" target="_blank">
                    <i class="fab fa-meetup"></i>
                    <span>Reserve your spot on Meetup!</span>
                </a>
            </li>   
            <li>
                <a class="fb" href="https://www.facebook.com/profile.php?id=61556227756945" target="_blank">
                    <i class="fab fa-facebook"></i>
                    <span>Follow us on Facebook!</span>
                </a>
            </li>
            <li>
                <a class="insta" href="https://www.instagram.com/bratislavaeventscom/" target="_blank">
                    <i class="fab fa-instagram"></i>
                    <span>Follow us on Instagram!</span>
                </a>
            </li>
        </ul>
    </div>
</body>

<footer class="footer">
adventuresbratislava@gmail.com
</footer>
